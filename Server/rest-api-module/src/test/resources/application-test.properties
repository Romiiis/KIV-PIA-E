# === Embedded MongoDB test setup ===
de.flapdoodle.mongodb.embedded.version=6.0.11
spring.data.mongodb.database=piadb-test
spring.data.mongodb.port=0
spring.data.mongodb.host=localhost
de.flapdoodle.mongodb.embedded.arguments=--noauth



# ====== Multipart file upload settings ======
spring.servlet.multipart.max-file-size=5MB



# ====== Jwt settings ======

# Secret key for signing JWT tokens
app.jwt.secret=your-super-very-long-jwt-secret-key-1234567890!

# Time duration for access token validity (in milliseconds) (900000 ms = 15 minutes)
app.jwt.access-expiration-ms=900000

# Time duration for refresh token validity (in milliseconds) (3600000 ms = 1 hour)
app.jwt.refresh-expiration-ms=3600000

# Application issuer for JWT tokens
app.jwt.issuer=piae-api

# ====== Security rules configuration ======
spring.config.import=classpath:security-rules.yaml



fs.root=./test-files

