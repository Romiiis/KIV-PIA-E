security:
  rules:

    # --------------------
    # AUTH ENDPOINTS
    # --------------------
    - path: /auth/login
      method: POST
      access: permitAll

    - path: /auth/register
      method: POST
      access: permitAll

    - path: /auth/refresh
      method: POST
      access: permitAll

    - path: /auth/logout
      method: POST
      roles: [ ADMINISTRATOR, CUSTOMER, TRANSLATOR ]

    # --------------------
    # ME ENDPOINT
    # --------------------
    - path: /me
      method: GET
      access: AUTHENTICATED


    # --------------------
    # USERS ENDPOINTS
    # --------------------
    - path: /users
      method: GET
      roles: [ ADMINISTRATOR ]

    - path: /users/*
      method: GET
      roles: [ ADMINISTRATOR, CUSTOMER, TRANSLATOR ]

    - path: /users/*/languages
      method: GET
      roles: [ ADMINISTRATOR, TRANSLATOR ]

    - path: /users/*/languages
      method: PUT
      roles: [ TRANSLATOR ]

    - path: /users/*/role
      method: POST
      roles: AUTHENTICATED

    # --------------------
    # PROJECTS ENDPOINTS
    # --------------------
    # Everyone can view list of projects (each sees own)
    - path: /projects
      method: GET
      roles: [ ADMINISTRATOR, CUSTOMER, TRANSLATOR ]

    # Only customers can create new projects
    - path: /projects
      method: POST
      roles: [ CUSTOMER ]

    - path: /projects/*
      method: GET
      roles: [ ADMINISTRATOR, CUSTOMER, TRANSLATOR ]

    - path: /projects/*/original
      method: GET
      roles: [ CUSTOMER, TRANSLATOR ]

    - path: /projects/*/translated
      method: GET
      roles: [ ADMINISTRATOR, CUSTOMER, TRANSLATOR ]

    - path: /projects/*/translated
      method: PUT
      roles: [ TRANSLATOR ]

    - path: /projects/*/approve
      method: POST
      roles: [ CUSTOMER ]

    - path: /projects/*/reject
      method: POST
      roles: [ CUSTOMER ]

    - path: /projects/*/close
      method: POST
      roles: [ ADMINISTRATOR ]

    # --------------------
    # FEEDBACK ENDPOINT
    # --------------------
    - path: /projects/*/feedback
      method: GET
      roles: [ ADMINISTRATOR, CUSTOMER, TRANSLATOR ]

    # --------------------
    # Mail ENDPOINTS
    # --------------------

    - path: /mails
      method: POST
      roles: [ ADMINISTRATOR ]
