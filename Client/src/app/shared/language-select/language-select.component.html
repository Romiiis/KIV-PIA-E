<div class="language-select">
  <div class="input-area" (click)="focusInput()">
    <!-- MULTISELECT -->
    <div class="tags-wrapper" *ngIf="multiple; else singleMode">
      <div class="tag" *ngFor="let lang of selectedLanguages">
        {{ lang.name }}
        <button
          type="button"
          class="remove-btn"
          (click)="removeLanguage(lang)"
        >
          ×
        </button>
      </div>

      <input
        #inputEl
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        (focus)="showDropdown = true"
        placeholder="Type to search..."
      />
    </div>

    <!-- SINGLE SELECT MODE -->
    <ng-template #singleMode>
      <input
        #inputEl
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        (focus)="showDropdown = true"
        placeholder="Select language..."
      />
    </ng-template>
  </div>

  <div class="dropdown" *ngIf="showDropdown">
    <div
      *ngFor="let lang of filteredLanguages"
      class="option"
      [class.selected]="isSelected(lang)"
      (click)="selectLanguage(lang)"
    >
      <span class="checkmark" *ngIf="isSelected(lang)">✔</span>
      <span class="name">{{ lang.name }}</span>
      <span class="code">{{ lang.code }}</span>
    </div>

    <div class="no-results" *ngIf="filteredLanguages.length === 0">
      No matching languages
    </div>
  </div>
</div>
