<div class="page-background">
  <form class="init-container" [formGroup]="form">
    <h1 class="title">Welcome to LinguaFlow ğŸŒ</h1>
    <p class="subtitle">Please confirm your primary role to set up your dashboard.</p>

    <div class="form-section">
      <label class="section-label">1. Select your primary role:</label>
      <div class="role-tabs">

        <button
          type="button"
          class="role-card"
          (click)="selectRole(UserRoleDomain.CUSTOMER)"
          [class.active]="form.get('role')?.value === UserRoleDomain.CUSTOMER"
        >
          <span class="icon">ğŸ’¼</span>
          <span class="role-name">Customer</span>
          <span class="role-desc">Need translations done.</span>
        </button>

        <button
          type="button"
          class="role-card"
          (click)="selectRole(UserRoleDomain.TRANSLATOR)"
          [class.active]="form.get('role')?.value === UserRoleDomain.TRANSLATOR"
        >
          <span class="icon">âœï¸</span>
          <span class="role-name">Translator</span>
          <span class="role-desc">Provide translation services.</span>
        </button>
      </div>
    </div>

    <div class="form-section" *ngIf="form.get('role')?.value === UserRoleDomain.TRANSLATOR">
      <label class="section-label">2. Select languages you translate:</label>

      <app-language-select
        [isMulti]="true"
        formControlName="languages">
      </app-language-select>

      <p class="lang-note">You must select at least one language pair (English source is implicit).</p>
    </div>

    <button class="save-btn" (click)="saveSelection()">
      <span class="icon">ğŸš€</span>
      Finish Setup
    </button>
  </form>
</div>
