<div class="init-container">
  <h1 class="title">Welcome to LinguaFlow ğŸŒ</h1>
  <p class="subtitle">Let's set up your account</p>

  <div class="role-selection">
    <span>Select your role:</span>
    <div class="role-tabs">
      <button
        type="button"
        (click)="selectRole(UserRoleDomain.CUSTOMER)"
        [class.active]="form.get('role')?.value === UserRoleDomain.CUSTOMER"
      >
        Customer
      </button>
      <button
        type="button"
        (click)="selectRole(UserRoleDomain.TRANSLATOR)"
        [class.active]="form.get('role')?.value === UserRoleDomain.TRANSLATOR"
      >
        Translator
      </button>
    </div>
  </div>

  <!-- Show language select if translator -->
  <div *ngIf="form.get('role')?.value === UserRoleDomain.TRANSLATOR" style="width: 100%; margin: 20px 0;">
    <span>Languages you know:</span>
    <app-language-select
      [multiple]="true"
      (selected)="onLanguagesSelected($event)">
    </app-language-select>
  </div>

  <button class="save-btn" (click)="saveSelection()">Finish</button>
</div>
