<div class="auth-container">
  <h1 class="title">üåç LinguaFlow</h1>
  <p class="subtitle">Translate your documents with ease</p>

  <div class="tabs">
    <button (click)="switchMode('login')" [class.active]="mode === 'login'">
      Login
    </button>
    <button (click)="switchMode('register')" [class.active]="mode === 'register'">
      Register
    </button>
  </div>

  <!-- Login form -->
  <form *ngIf="mode === 'login'" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <h2>Login</h2>

    <div class="oauth">
      <button type="button" class="oauth-btn google">
        <img ngSrc="/google.svg" alt="Google" height="48" width="48"/>
        Continue with Google
      </button>
      <p class="divider">or use your email</p>
    </div>

    <label>
      Email
      <input type="email" formControlName="email" placeholder="Enter your email" />
    </label>

    <label>
      Password
      <input type="password" formControlName="password" placeholder="Enter your password" />
    </label>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <!-- Register form -->
  <form *ngIf="mode === 'register'" [formGroup]="registerForm" (ngSubmit)="submitRegister()">
    <h2>Create Account</h2>

    <div class="oauth">
      <button type="button" class="oauth-btn google">
        <img src="/google.svg" alt="Google" /> Sign up with Google
      </button>
      <p class="divider">or fill the form</p>
    </div>

    <label>
      Full Name
      <input type="text" formControlName="fullname" placeholder="Enter your full name" />
    </label>

    <label>
      Email
      <input type="email" formControlName="email" placeholder="Enter your email" />
    </label>

    <label>
      Password
      <input type="password" formControlName="password" placeholder="Create a password" />
    </label>

    <label>
      Confirm Password
      <input type="password" formControlName="confirmPassword" placeholder="Repeat your password" />
    </label>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
